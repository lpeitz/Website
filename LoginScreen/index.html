<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="/LoginScreen/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Login</title>
</head>

<button class="btn"><a href="/index.html"><i class='bx bx-home-alt icon'></i></a></button>

<body>

  <div class="container">
    
    <div class="form-box login">
        
      <h2>Login</h2>
        <form action="">
          <div class="input">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label>E-Mail</label>
          </div>
          <div class="input">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>Password</label>
          </div>
          <div class="remember-forgotton">
            <label><input type="checkbox">  Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit-btn">Login</button>
        </form>

    </div>

  </div>

    <script src="/LoginScreen/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
