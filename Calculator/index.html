<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator/style.css">
</head>
<body style="background-color: slategrey ;">


    <div class="app">
        
        <div class="calculator">

            <div class="display">
                <div class="content">
                    <div class="input">10 <span class="operator">x</span> 10</div>
                    <div class="output">100</div>
                </div>
            
            </div>

                <div class="keys">

                    <div data-key="clear" class="key action">
                        <span>AC</span>
                    </div>

                    <div date-key="brackets" class="key action">
                        <span>( )</span>
                    </div>

                    <div date-key="%" class="key action">
                        <span>%</span>
                    </div>

                    <div date-key="/" class="key operator">
                        <span>รท</span>
                    </div>

                    <div date-key="7" class="key ">
                        <span>7</span>
                    </div>

                    <div date-key="8" class="key">
                        <span>8</span>
                    </div>

                    <div date-key="9" class="key">
                        <span>9</span>
                    </div>

                    <div date-key="*" class="key operator">
                        <span>ร</span>
                    </div>

                    <div date-key="4" class="key">
                        <span>4</span>
                    </div>

                    <div date-key="5" class="key">
                        <span>5</span>
                    </div>

                    <div date-key="6" class="key">
                        <span>6</span>
                    </div>

                    <div date-key="-" class="key operator">
                        <span>-</span>
                    </div>

                    <div date-key="1" class="key">
                        <span>1</span>
                    </div>

                    <div date-key="2" class="key">
                        <span>2</span>
                    </div>

                    <div date-key="3" class="key">
                        <span>3</span>
                    </div>

                    <div date-key="+" class="key operator">
                        <span>+</span>
                    </div>

                    <div date-key="backspace" class="key action">
                        <span>&lt;</span>
                    </div>

                    <div date-key="0" class="key">
                        <span>0</span>
                    </div>
                    <div date-key="." class="key">
                        <span>.</span>
                    </div>

                    <div date-key="=" class="key operator">
                        <span>=</span>
                    </div>



                </div>

            </div>

        </div>
    </div>

    <script src="/Calculator/calculator.js"></script>
</body>
</html>
